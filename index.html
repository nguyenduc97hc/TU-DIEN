<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var n = prompt("Nhập vào từ cần tìm");
        var english = ["table","computer","mouse"];
        var vietnam = ["bàn","Máy tính","chuột"];
        let position = english.indexOf(n);
        if (position!=-1){
            document.write(vietnam[position])
        }
        else  document.write("khong tim thay")



    </script>
</body>
</html>
